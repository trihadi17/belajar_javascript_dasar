<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oprator Unary</title>
  </head>
  <body>
    <script>
      // Operator Unary
      // + -> angka bernilai positif
      // - -> angka bernilai negatif
      // ++ -> increment, menaikkan 1 angka
      // -- -> decrement, menurunkan 1 angka

      let result = +1; // bilangan positif
      document.writeln("<p>" + result + "</p");

      result--; // result = result - 1; atau result -= 1; -> Hasilnya = 0
      document.writeln("<p>" + result + "</p");

      result++; // result = result + 1; atau result += 1; -> Hasilnya = 1
      document.writeln("<p>" + result + "</p");

      result = -result; // -1
      document.writeln("<p>" + result + "</p");
    </script>
  </body>
</html>
