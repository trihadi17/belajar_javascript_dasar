<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Number</title>
  </head>
  <body>
    <!-- Script Javascript -->
    <script>
      // Tipe Data Number (Bilangan Bulat)
      // Tidak perlu menggunakan petik dua ("")
      document.writeln(100);

      // Tag HTML (Spasi)
      document.writeln("</br>");

      // Tipe Data Number (Bilangan Desimal/Berkoma)
      document.writeln(100.123);

      // Tag HTML (Spasi)
      document.writeln("</br>");

      // Hexadecimal -> Tambahkan di awal (0x)
      document.writeln(0xff);

      // Tag HTML (Spasi)
      document.writeln("</br>");

      // Binary -> Tambahkan di awal (0b)
      document.writeln(0b1111010);

      // Tag HTML (Spasi)
      document.writeln("</br>");

      // Octal -> Tambahkan di awal (0o)
      document.writeln(0o10);
    </script>
  </body>
</html>
