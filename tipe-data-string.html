<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data String</title>
  </head>
  <body>
    <script>
      // Tipe Data String, Diawali "" atau ''
      document.writeln("Trihadi");
      document.writeln("</br>");
      document.writeln("Putra");
      document.writeln("</br>");

      // Penambahan/Penggabungan String (Concat)
      // Gunakan +
      document.writeln("Nama Depan : " + "Trihadi");
      document.writeln("</br>");
      document.writeln("Nama Belakang : " + "Putra");
      document.writeln("</br>");

      // Esacpe Sequence -> Karakter Khsus dalam Javascript (\n, \t, \', \", \\')
      document.writeln("<textarea cols='100' rows='10'>");

      // Penggunaan \n
      document.write("Tri \nHadi \nPutra \n");

      // Penggunaan \t
      document.write("Mari \tNgoding \tBersama \n");

      // Penggunaan \'
      document.write("'Belajar Javascript'\ \n");

      // Penggunaan \"
      document.write('"Programmer Ahli" \n');

      // Penggunaan \\
      document.write("\\Home\\Hadi \n");

      document.writeln("</textarea");
    </script>
  </body>
</html>
