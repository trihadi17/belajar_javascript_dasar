<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable - CONST</title>
  </head>
  <body>
    <script>
      // CONST adalah tipe variable yang harus di inisialisasi isi datanya dan tidak bisa diubah/dideklarasikan ulang

      const fullName = "Tri Hadi Putra";

      // Akan error jika dideklasikan/diubah
      //   fullName = "hahah";
      document.writeln(fullName);
    </script>
  </body>
</html>
