<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Varible - LET</title>
  </head>
  <body>
    <script>
      // LET (Tipe variable yang direkomendasikan untuk membuat variable)
      // Tipe variable ini bisa diubah isi datanya dan bisa dideklarasikan ulang
      let fullName;
      let firstName;
      let middleName;
      let lastName;

      fullName = "Tri Hadi Putra";
      firstName = "Tri";
      middleName = "Hadi";
      lastName = "Putra";
      firstName = "Tro";

      document.writeln(firstName);
      document.writeln(middleName);
      document.writeln(lastName);

      // LET (Tipe variable yang direkomendasikan untuk membuat variable)
    </script>
  </body>
</html>
