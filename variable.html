<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable</title>
  </head>
  <body>
    <script>
      // Variable adalah tempat menyimpan data
      // JS adalah dynamic language, artinya setiap tipe data dapat diubah-ubah di variable yang sama

      // VAR (Tipe Variable Yang Datanya Bisa Diubah/Dideklasikan ulang)
      // Untuk saat ini VAR tidak direkomendasikan untuk digunakan, alasannya adalah masalah dari desain awal var
      // Deklarasi Tidak Langsung
      var fullName;
      var firstName;
      var middleName;
      var lastName;

      fullName = "Tri Hadi Putra";
      firstName = "Tri";
      middleName = "Hadi";
      lastName = "Putra";
      lastName = "Putri";

      document.writeln(firstName);
      document.writeln(middleName);
      document.writeln(lastName);

      // Deklarasi Langsung
      var umurOrang = 26;
    </script>
  </body>
</html>
